# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction: |-
    (config) => ({
      command: 'python',
      args: ['-u', 'server.py', '--transport', 'stdio'],
      env: {
        MCP_TRANSPORT: 'stdio',
        LOG_LEVEL: config.logLevel || 'INFO',
        ...(config.ukTransportAppId ? { UK_TRANSPORT_APP_ID: config.ukTransportAppId } : {}),
        ...(config.ukTransportApiKey ? { UK_TRANSPORT_API_KEY: config.ukTransportApiKey } : {}),
      }
    })

  configSchema:
    type: object
    properties:
      ukTransportAppId:
        type: string
        description: Your UK Transport API App ID (optional)
        default: ""
      ukTransportApiKey:
        type: string
        description: Your UK Transport API Key (optional)
        default: ""
      logLevel:
        type: string
        default: INFO
        enum: [DEBUG, INFO, WARNING, ERROR, CRITICAL]
        description: Logging level

  exampleConfig:
    ukTransportAppId: ""
    ukTransportApiKey: ""
    logLevel: INFO
