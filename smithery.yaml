# Smithery configuration file: https://smithery.ai/docs/build/project-config

runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  configSchema:
    type: object
    properties:
      logLevel:
        type: string
        default: "INFO"
        enum: ["DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"]
      ukTransportAppId:
        type: string
        default: ""
        description: "Optional: UK Transport API App ID"
      ukTransportApiKey:
        type: string
        default: ""
        description: "Optional: UK Transport API Key"
  exampleConfig:
    logLevel: "INFO"
    ukTransportAppId: ""
    ukTransportApiKey: ""

